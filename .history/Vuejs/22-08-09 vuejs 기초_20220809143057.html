<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <!-- vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script type="module">
        import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.esm.browser.js'
      </script>
</head>
<body>
    <div id="app">
        {{ nextYear('반가워요') }}
        <!-- 바인딩(연결) 시작 -->
        <!-- v-bind:type="type"   =>  :type="type" 작성가능, v-bind 생략가능 -->
        <input :type="type" :value="inputData">
        <a :href="getGeunhwanGithub('RyuGeunHwan')">류근환 깃허브</a>
    </div>
    <script>
        // vue인스턴스 생성
        new Vue({
            // el : '태그 이름'
            el: '#app',
            data: {
                // 변수와 데이터 작성 구간(json과 유사한 의미)
                person:{
                    name: '류근환',
                    age : 28
                },
                inputData: '바인딩',
                type: 'text',
                link: 'https://github.com/'
            },
            methods: {
                // 함수 작성 구간
                getGeunhwanGithub(channel){
                    return this.link+channel;
                },
                nextYear(greeting){
                    //메소드 사용시 원하는 값을 retunr해주어야함.
                    return greeting +'! '+this.person.name + '은(는) 내년에 ' + (this.person.age+1)+'살 입니다.';
                },
                otherMethod(){
                    this.nextYear();
                }
            }
        })
    </script>
</body>
</html>
