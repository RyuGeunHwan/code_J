<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vuejs 클래스 & 스타일 바인딩</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .red{
            color: red;
        }   

        .font-bold{
            font-weight: bold;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="app">
        <a href="https://vuejs.org/v2/guide/class-and-style.html">클래스와 스타일 바인딩 공식사이트</a>
        <div :class="{ 'red': isRed, fontBold: isBoldSize}">클래스를 이용한 스타일 적용 방식</div>
        <div :style="styleObject">스타일을 이용하여 바로 적용하는 방식</div>
        <button @click="update()">Click</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data:{
                isRed: false,
                isBoldSize: false,
                styleObject:{
                    color: 'pink',
                    fontSize: '30px'
                }
            },
            methods:{
                update(){
                    this.isRed = !this.isRed;
                    this.isBoldSize = !this.isBoldSize;
                }
            }
        })
    </script>
</body>
</html>
