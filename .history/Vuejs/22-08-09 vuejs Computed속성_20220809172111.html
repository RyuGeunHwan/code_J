<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed 속성</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>주제 : {{topic}}</h1>
        <h3><a href="https://kr.vuejs.org/v2/guide/computed.html">Computed 가이드</a></h3>

        <button @click="changeMessage()">Click</button><br>
        {{ reversedMessageToMethod()}} : 함수 이용 <br>
        {{ reversedMessageToComputed }} : Computed 이용 

    </div>
    <script>
        new Vue({
            el: '#app',
            data:{
                topic: 'Computed',
                message: '헬로우'
            },
            methods:{
                changeMessage(){
                    this.message="류근환";
                },

                reversedMessageToMethod(){
                    return this.message.split('').reverse().join('')
                }
            },
            computed: {
                // computed는 인자를 받지 않는다.
                reversedMessageToComputed(){
                    // .reverse() 연산 : char의 순서를 거꾸로 해주는 연산자 
                    // .join('') 연산 : 특정 단어로 String단어를 합쳐주는 연산자 
                    return this.message.split('').reverse().join('')
                }
            }
        })
        
    </script>
</body>
</html>
