<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vuejs 클래스 & 스타일바인딩</title>
    <style>
        .red{
            color: red;
        }   

        .bold{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        <div :class="{ red: isRed }">Hello</div>
        <button @click="update">Click</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data:{
                isRed: false
            },
            methods:{
                update(){
                    this.isRed = !this.isRed;
                }
            }
        })
    </script>
</body>
</html>
