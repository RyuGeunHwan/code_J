<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vuejs 양방향 바인딩</title>
    <!-- vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <!-- 이벤트 실행하기 위해서는 v-on: 을 사용한다. v-on: => @ 으로 대체 가능-->
    <!-- 바인딩을 하기 위해서는 v-bind: 를 사용한다. v-bind 생략후 :(colon만 사용가능) -->

    <div id="app">
        <h1>주제 : '{{topic}} '양방향 바인딩</h1>
        <h3>{{year}}</h3>
        {{year}} <br>
        <!-- alert이라는 함수 호출 -->
        <button v-on:click="alert()">hello world</button>

        <!-- plus이라는 함수 호출 -->
        <button v-on:click="plus()">더하기</button>

        <!-- minus이라는 함수 호출 -->
        <button v-on:click="minus()">빼기</button>
        <br>
        </br>
        <!-- from태그는 default: reload를 한다. -->
        <!-- .prevent  =>  이벤트 수식어로써 제출 이벤트가 페이지를 리로드하지 않습니다. -->
        <br v-on:submit.prevent="submit">


            <!-- <input :type="text" :value="text" @keyup="updateText"><br> -->
            <!-- :value="text" @keyup="updateText"   =====>>>   v-model="text" -->
            <input type="text" v-model="text" v-on:click="removeInputValue()"> </br>
            <!-- inputbox 미리보기 -->
            {{ text }} <br>


            <button type="submit">Submit</button>
        </form>
        <br>
        <br>
        <!-- vuejs함수 확인, a태그를 link+file을 합쳐줬다. -->
        <a :href="vuejs('events.html')">vuejs 이벤트 핸들링 참고 사이트</a>
    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                topic: 'v-model:',
                year: 2022,
                text:'양방향 바인딩',
                link: 'https://kr.vuejs.org/v2/guide/'
            },
            methods: {
                vuejs(file){
                    return this.link+file;
                },
                alert(){
                    alert('hello world!');
                },
                plus(){
                    this.year++;
                },
                minus(){
                    this.year--;
                },
                submit(){
                    alert('submited')
                    console.log('hello world');
                },
                // updateText(event){
                //     // inputbox 미리보기 함수
                //     // keyup이벤트의 Object를 event에 대입한 것.
                //     // console.log(event);
                //     this.text = event.target.value;
                // }
                removeInputValue(){
                    this.text="";
                }
            }
        })
    </script>
</body>
</html>
